    - hosts: servers
      become: yes
      tasks:
         - name: Add repo keys
           apt_key: url={{item}} state=present
           with_items:
                   - https://download.01.org/intel-sgx/sgx_repo/ubuntu/intel-sgx-deb.key
                   - https://apt.llvm.org/llvm-snapshot.gpg.key
                   - https://packages.microsoft.com/keys/microsoft.asc
         - name: Add repositories for openenclave
           apt_repository: repo={{item}} state=present update_cache=yes
           with_items:
                   - deb http://archive.canonical.com/ubuntu hardy partner
                   - deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main
                   - deb [arch=amd64] https://packages.microsoft.com/ubuntu/16.04/prod xenial main
         - name: Install  prerequisite packages
           apt: name{{item}} state=present update_cache=yes
           with_items:
                   - clang-7
                   - libssl-dev
                   - make
                   - gcc
                   - gdb
                   - g++
                   - pkg-config
          
          
         - name: Install jre needed by Jenkins
           apt: name{{item}} state=present update_cache=yes
           with_items:
                   - openjdk-8-jre
#         - include: tasks/external_role.yml
         - name: Create the jenkins group
           group:
                   name: jenkins
                   state: present
         - name: Add the Jenkins user
           user:
                name: jenkins
                group: jenkins      
      roles:
         - { role: kobanyan.jenkins-jnlp-slave,
         jenkins_master: "http://172.26.179.203:8080",
         jenkins_slave_secret: NOTAREALPASSWORD,
         jenkins_slave_user: jenkins ,
         jenkins_slave_group: jenkins } 
